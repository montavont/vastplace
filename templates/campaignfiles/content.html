{% extends "base.html" %}
{% load static %}
{% block title %}Available files{% endblock %}
{% block content %}
<div id="content-container" class="container p-none">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="table-responsive">
				<table id="mytable" class="table table-bordred table-striped">
					<thead>
						<th>File type</th>
						<th>File name</th>
						<th>Size (Bytes)</th>
						<th>Delete</th>
						<th>Download</th>
						<th>Detail</th>
						<th>Plot</th>
					</thead>
					{% for f in fileList %}
					<tbody>
						<tr>
							<td>{{ f.types }}</td>
							<td>{{ f.filename }}</td>
							<td>{{ f.length }}</td>
							<td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/campaignfiles/delete/{{f.id}}"><img src="{% static 'icones/delete.png' %}" class="icons" alt="delete"/></a></p></td>
							<td><p data-placement="top" data-toggle="tooltip" title="Download"><a href="/campaignfiles/download/{{f.id}}"><img src="{% static 'icones/download.png' %}" class="icons" alt="download"/></a></td>
							<td><p data-placement="top" data-toggle="tooltip" title="Detail"><a href="/campaignfiles/details/{{f.id}}"><img src="{% static 'icones/detail.png' %}" class="icons" alt="detail"/></a></td>
							<td><p data-placement="top" data-toggle="tooltip" title="Plot"><a href="/wi2metools/metricSelection/{{f.id}}"><img src="{% static 'icones/plot.png' %}" class="icons" alt="plot"/></a></td>
						</tr>
					</tbody>
					{% endfor %}
			</table>
		</div>
		<form action="upload" method="post" enctype="multipart/form-data">
			{% csrf_token %}
            <p><input type="submit" value="Upload" /> <input type="file" name="file" multiple="true"/></p>
		</form>
	</div>
</div>
</div>
</div>
{% endblock %}
