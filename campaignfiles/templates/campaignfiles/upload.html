<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Django File Upload Example</title>   
    </head>
    <body>
        <form action="upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
	    <p><input type="file" name="file" /></p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
